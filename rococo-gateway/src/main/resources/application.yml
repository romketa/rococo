server:
  port: 8080

spring:
  application:
    name: rococo-gateway
  datasource:
    url: 'jdbc:mysql://localhost:3306/rococo-gateway?serverTimezone=UTC&createDatabaseIfNotExist=true'
    username: root
    password: secret
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration/rococo-gateway
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    generate-ddl: true
    open-in-view: false

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
---
spring:
  config:
    activate:
      on-profile: 'local'
  autoconfigure:
    exclude:
      - 'org.springframework.cloud.vault.config.VaultAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultObservationAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultReactiveAutoConfiguration'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: 'http://127.0.0.1:9000'

  grpc:
    client:
      channels:
        grpcArtistClient:
          address: 'static://localhost:8091'
          negotiationType: PLAINTEXT
          max-inbound-metadata-size: 50MB
        grpcCountryClient:
          address: 'static://localhost:8092'
          negotiationType: PLAINTEXT
          max-inbound-metadata-size: 50MB
        grpcMuseumClient:
          address: 'static://localhost:8093'
          negotiationType: PLAINTEXT
          max-inbound-metadata-size: 50MB
        grpcPaintingClient:
          address: 'static://localhost:8094'
          negotiationType: PLAINTEXT
          max-inbound-metadata-size: 50MB

rococo-front:
  base-uri: 'http://127.0.0.1:3000'
rococo-auth:
  base-uri: 'http://127.0.0.1:9000'
rococo-userdata:
  base-uri: 'http://127.0.0.1:8089'